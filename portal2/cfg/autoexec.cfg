plugin_load sar
exec render

// ihud so ppl know whats going on
sar_ihud 1
sar_ihud_preset normal
sar_ihud_setpos bottom left
sar_ihud_grid_size 40

// So people can look at specific angles/positions/etc if they need to
sar_hud_x 2
sar_hud_y 2
sar_hud_font_index 0
sar_hud_angles 1
sar_hud_position 1
sar_hud_velocity 3

// Fullbright on some maps for easier visibility
sar_alias +fullbright "mat_ambient_light_r 0.1; mat_ambient_light_g 0.1; mat_ambient_light_b 0.1; sar_alias fullbright_toggle -fullbright"
sar_alias -fullbright "mat_ambient_light_r 0; mat_ambient_light_g 0; mat_ambient_light_b 0; sar_alias fullbright_toggle +fullbright"
-fullbright

sar_on_load cond "map=sp_a2_bts3" "+fullbright"
sar_on_load cond "map=sp_a2_bts4" "+fullbright"
sar_on_load cond "map=sp_a3_01" "+fullbright"

hwait 100 "playdemo demo.dem" // Start the demo after 300 ticks so we know everything is loaded and all the stupid steam notifs are gone
sar_on_demo_stop "hwait 120 quit"